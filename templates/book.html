{{define "title"}}{{.Title}}{{end}}

{{define "content"}}
<div class="detail">
  <h1>{{.Title}} {{if .Year}}({{.Year}}){{end}}</h1>
  <p>Author(s):
    <ul>
      {{range .Authors}}
        <li><a href="/authors/{{.ID}}">{{.}}</a></li>
      {{end}}
    </ul>
  </p>
  {{if .ISBN}}
    <p>ISBN: {{.ISBN}}</p>
  {{end}}

  <div class="button-row">
    <a href="/books/form/{{.ID}}" class="button">Edit</a>
    <button hx-delete="/books/{{.ID}}"> Delete </button>
  </div>
</div>
{{end}}
