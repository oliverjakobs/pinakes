{{define "title"}}{{.Title}}{{end}}

{{define "content"}}
<div class="detail">
  <h1>{{.Title}} {{if .Year}}({{.Year}}){{end}}</h1>
  <p>Author(s):
    <ul>
      {{range .Authors}}
        <li><a href="/authors/{{.ID}}">{{.}}</a></li>
      {{end}}
    </ul>
  </p>
  {{if .DOI}}
    <p>DOI: <a href="https://www.doi.org/{{.DOI}}">{{.DOI}}</a></p>
  {{end}}

  <div>
    <a href="/papers/form/{{.ID}}" class="button">Edit</a>
    
    <button hx-delete="/papers/{{.ID}}"> Delete </button>
  </div>
</div>
{{end}}
