{{define "title"}}{{.Name}}{{end}}

{{define "content"}}
<div class="detail">
  <h1>{{.Name}}</h1>
  {{if .Papers}}
  <p>Papers:
    <ul>
      {{range .Papers}}
        <li><a href="/papers/{{.ID}}">{{.}}</a></li>
      {{end}}
    </ul>
  </p>
  {{end}}
  {{if .Books}}
  <p>Books:
    <ul>
      {{range .Books}}
        <li><a href="/books/{{.ID}}">{{.}}</a></li>
      {{end}}
    </ul>
  </p>
  {{end}}
</div>
{{end}}
